<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Hôla - Om Oss</title>
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
</head>
<body>
  <div id="wrapper">
     <div id="header">
      <a href="/prototypn" class="logo-a"><img src="../images/radiohola.png" alt="Radio Hôlas logotype"  srcset="../images/radiohola.svg" class="logo"/></a>
      <h1>Skapa nytt konto</h1>
     </div>


    <div id="nav">
      <script>
        fetch('nav.html')
          .then(response => response.text())
          .then(html => document.getElementById('nav').innerHTML = html);
      </script>
    </div>

    <div id="content-fp">
      <h2>Skapa nytt konto</h2>
      Här kan du skapa ett konto i Radio Hôlas helt nya digitala lyssnarnätverk!
      <div class="register-module-flash">
	  <form>
	    <label for="fname">Förnamn:</label><br>
	    <input type="text" id="fname" name="fname"><br><br>
	
	    <label for="lname">Efternamn:</label><br>
	    <input type="text" id="lname" name="lname"><br><br>
	
	    <label for="username">Önskat användarnamn:</label><br>
	    <input type="text" id="username" name="username">
	    <div id="username-feedback" class="feedback"></div>
	    <br><br>
	
	    <label for="shoe">Skostorlek:</label><br>
	    <input type="number" id="shoe" name="shoe"><br><br>
	
	    <label for="password">Lösenord:</label><br>
	    <input type="password" id="password" name="password"><br><br>
	
	    <button type="submit">Skapa konto</button>
	  </form>
        <div id="form-error" class="form-error"></div>
	</div>
	<a href="index.html">Tillbaka till startsidan! </a>
     </div>
    
    <div class="reklambanner">
      <img id="banner-img" src="/images/murres_reklam.png" alt="Reklam">
    </div>

    <div id="footer">© 2014 Radio Hôla | 68,7 MHz</div>
  </div>
  <script src="reklam.js"></script>
  <script>
	   document.addEventListener("DOMContentLoaded", function() {
	   const form = document.querySelector(".register-module-flash form");
	   const errorDiv = document.getElementById("form-error");

	  form.addEventListener("submit", function(e) {
	    e.preventDefault(); 
	    const felVarianter = [
	      "Formuläret innehåller 2 fel.",
	      "Formuläret innehåller 3 fel.",
	      "Formuläret innehåller fler fel.",
	      "Formuläret innehåller färre fel."
	    ];
	    const slumpFel = felVarianter[Math.floor(Math.random() * felVarianter.length)];
	    errorDiv.textContent = "Fel: " + slumpFel + " (kod 1978)";
	  });
	});
   </script>

</body>
</html>
