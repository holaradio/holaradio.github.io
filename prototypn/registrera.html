<body>
  <div id="wrapper">
     <div id="header">
      <a href="/prototypn" class="logo-a"><img src="../images/radiohola.png" alt="Radio Hôlas logotype"  srcset="../images/radiohola.svg" class="logo"/></a>
      <h1>Skapa nytt konto</h1>
     </div>


    <div id="nav">
      <a href="index.html">Start</a> |

    <div id="content-fp">
      <h2>Skapa nytt konto</h2>
      <div class="login-module">
	  <div class="login-form">
	    <form id="register-form">
	      <label for="fname">Förnamn:</label>
	      <input type="text" id="fname" required>
	
	      <label for="lname">Efternamn:</label>
	      <input type="text" id="lname" required>
	
	      <label for="username">Önskat användarnamn:</label>
	      <input type="text" id="username" required>
	
	      <label for="shoe">Skostorlek:</label>
	      <input type="number" id="shoe" required min="20" max="55">
	
	      <label for="password">Lösenord:</label>
	      <input type="password" id="password" required>
	
	      <button type="submit">Skapa konto</button>
	    </form>
	    <p id="register-status"></p>
	  </div>
	
	  <div class="login-side-text">
	    <h3>Viktigt att veta</h3>
	    <p>
	      Att skapa konto i Radio Hôlas system är en komplex procedur.<br>
	      Alla konton kontrolleras manuellt.
	    </p>
	    <p><a href="index.html"><< Tillbaka till startsidan</a></p>

	  </div>
	</div>
    </div>
    
    <div class="reklambanner">
      <img id="banner-img" src="/images/murres_reklam.png" alt="Reklam">
    </div>

    <div id="footer">© 2014 Radio Hôla | 68,7 MHz</div>
  </div>
  <script src="reklam.js"></script>
