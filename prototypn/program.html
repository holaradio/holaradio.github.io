    <div id="content">
	<h2>📻 Veckans programtablå</h2>
	<button onclick="window.print()" style="margin-bottom: 1em;">🖨️ Skriv ut tablån</button>
	<div id="tabla-container">
	
	<script>
		  function renderTabla() {
		    const dagar = [
		      "Söndag", "Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag"
		    ];
		
		    const container = document.getElementById("tabla-container");
		    container.innerHTML = "";
		
		    for (let d = 0; d < 7; d++) {
		      const programFörDag = programSchema
		        .filter(p => p.dag === d)
		        .sort((a, b) => parseTime(a.tid) - parseTime(b.tid));
		
		      if (programFörDag.length === 0) continue;
		
		      const dagRubrik = document.createElement("h3");
		      dagRubrik.textContent = dagar[d];
		      container.appendChild(dagRubrik);
		
		      const lista = document.createElement("ul");
		      lista.style.listStyleType = "square";
		
		      programFörDag.forEach(prog => {
		        const rad = document.createElement("li");
		        rad.innerHTML = `<strong>${prog.tid}</strong> – ${prog.titel}`;
		        lista.appendChild(rad);
		      });
		
		      container.appendChild(lista);
		    }
		  }
		
		  document.addEventListener("DOMContentLoaded", renderTabla);
	  </script>
	</div>
