<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Hôla – Intranät</title>
  <link rel="stylesheet" href="../css/style2.css">

  <style>
    /* Gallery styles (responsive grid + lightbox) */
    .gallery-grid {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      margin-top: 1rem;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      background: #f6f6f6;
      border-radius: 6px;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100px;
    }
    .gallery-item img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform .25s ease;
    }
    .gallery-item:hover img { transform: scale(1.05); }

    /* lightbox */
    .gallery-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      padding: 20px;
    }
    .gallery-overlay.open { display: flex; }
    .lightbox {
      max-width: 95%;
      max-height: 95%;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      color: #fff;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 12px;
    }
    .lightbox img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      background:#000;
      display:block;
    }
    .lightbox .meta {
      padding: 12px;
      min-width: 220px;
      box-sizing: border-box;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.12));
    }
    .meta h3 { margin:0 0 .4rem 0; font-size:1.05rem; }
    .meta p { margin:.2rem 0; font-size:.9rem; color:#ddd; }
    .meta .actions { margin-top: .8rem; display:flex; gap:.5rem; }
    .meta a, .meta button {
      background:#0b7; color:#063; border: none; padding:.4rem .6rem; border-radius:4px; text-decoration:none; cursor:pointer;
    }
    .meta button { background:#f55; color:#fff; }
    @media (max-width:880px){
      .lightbox { grid-template-columns: 1fr; max-height: 92%; }
      .meta { max-height: 36vh; overflow:auto; }
    }
  </style>
</head>
<body>
  <script>
    (function(){
      function getCookie(name){
        const m = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
        return m ? decodeURIComponent(m[2]) : null;
      }
      // cookie name must match whatever you set on successful login (e.g. 'auth')
      const auth = getCookie('auth');
      if (!auth) {
        // not logged in -> redirect to contact/login page
        location.replace('../kontakt.html');
      }
      if (auth && auth.length < 8) location.replace('../kontakt.html');
    })();
  </script>

  <div id="wrapper">
    <div id="header">
      <a href="/intra" class="logo-a"><img src="/images/radiohola2.png" alt="Radio Hôlas logotype" srcset="../images/radiohola_intra.svg" class="logo"/></a>
      <h1>Bilder</h1>
    </div>

    <div id="nav">
      <script>
        fetch('nav.html')
          .then(response => response.text())
          .then(html => document.getElementById('nav').innerHTML = html);
      </script>
    </div>

    <div id="content-fp">
      <h2>Välkommen till Radio Hôlas interna bildgalleri!</h2>
      <p>Här hittar du bilder som kan användas i extern kommunikation. Klicka för att förstora och ladda ner.</p>

      <!-- Gallery container -->
      <div id="gallery" class="gallery-grid" aria-live="polite"></div>

      <!-- Lightbox / overlay -->
      <div id="gallery-overlay" class="gallery-overlay" role="dialog" aria-hidden="true">
        <div class="lightbox" role="document">
          <div id="lightbox-media" style="display:flex;align-items:center;justify-content:center;background:#000;">
            <!-- image inserted here -->
          </div>
          <div class="meta">
            <h3 id="meta-name">Fil</h3>
            <p id="meta-type">Typ: —</p>
            <p id="meta-res">Upplösning: —</p>
            <p id="meta-size">Storlek: —</p>
            <div class="actions">
              <a id="meta-download" href="#" download>Ladda ner</a>
              <button id="meta-close" type="button">Stäng</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      © 2014 Radio Hôla | 68,7 Mhz
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="../js/chat-firebase.js"></script>

  <script src="../js/gallery.js"></script>
</body>
</html>
